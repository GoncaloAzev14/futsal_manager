<div class="home-header">
  <div class="header-content">
    <a routerLink="/settings" class="settings-button">
      <span class="settings-icon">⚙️</span>
    </a>
    <div class="header-title">
      <h1>Época {{ seasonText }}</h1>
    </div>
  </div>
</div>

<div class="competitions-container">
  <div class="competitions-header">
    <h1>Selecionar Competição</h1>
  </div>

  <div class="competitions-grid">
    <a
      *ngFor="let comp of competitions"
      [routerLink]="['/competition', comp.id]"
      class="competition-card"
    >
      <div class="competition-icon">{{ comp.icon }}</div>
      <div class="details">
        <h2>{{ comp.name }}</h2>
        <p>{{ comp.shortName }}</p>
      </div>
      <span class="competition-badge">{{ comp.type === 'league' ? 'Liga' : 'Taça' }}</span>
    </a>
  </div>
</div>

<div class="home-footer">
  <a class="footer-link" href="https://www.facebook.com/AFSA.Famalicao" target="_self">
    <i class="fa-brands fa-facebook-f" style="color: white; background:#1877F2; border-radius:4px; padding:4px;"></i>
    <span class="footer-text">Resultados AFSA</span>
  </a>
</div>
