<div class="container fade-in">
  <!-- Form to Add Match -->
  <div class="card">
    <div class="card-header">
      <div class="card-title">Adicionar Novo Jogo</div>
    </div>

    <div class="form-group">
      <div class="form-field">
        <label for="round">Jornada</label>
        <select id="round" [(ngModel)]="selectedRoundId">
          <option [ngValue]="undefined">-- Selecionar Jornada --</option>
          <option *ngFor="let r of rounds" [value]="r.id">{{ r.name }}</option>
        </select>
      </div>

      <div class="form-field">
        <label for="home-team">Casa</label>
        <select id="home-team" [(ngModel)]="homeTeamId">
          <option [ngValue]="undefined">-- Selecionar --</option>
          <option *ngFor="let t of teams" [value]="t.id">{{ t.name }}</option>
        </select>
      </div>

      <div class="form-field">
        <label for="away-team">Fora</label>
        <select id="away-team" [(ngModel)]="awayTeamId">
          <option [ngValue]="undefined">-- Selecionar --</option>
          <option *ngFor="let t of teams" [value]="t.id">{{ t.name }}</option>
        </select>
      </div>

      <div class="form-field">
        <label for="date">Data e Hora</label>
        <input id="date" type="datetime-local" [(ngModel)]="date" />
      </div>

      <div class="form-field">
        <label for="location">Local</label>
        <input id="location" type="text" placeholder="Ex: Pavilh√£o Municipal" [(ngModel)]="location" />
      </div>
    </div>

    <button class="btn-primary" (click)="createMatch()">Criar Jogo</button>
  </div>

  <!-- Matches Grouped by Day -->
  <div *ngIf="matchesByDay.length === 0" class="empty-state">
    <div class="empty-state-icon">‚öΩ</div>
    <div class="empty-state-text">Nenhum jogo criado</div>
    <p>Crie jogos para come√ßar a gerir a competi√ß√£o</p>
  </div>

  <!-- Each Day Section - Flashscore Style -->
  <div *ngFor="let dayGroup of matchesByDay" class="flashscore-day-section">
    <!-- Day Header with Black Background -->
    <div class="flashscore-day-header">
      <h3>{{ dayGroup.displayDate }}</h3>
    </div>

    <!-- Matches in Gray Background -->
    <div class="flashscore-matches-container">
      <div *ngFor="let match of dayGroup.matches" class="flashscore-match-row">
        <!-- Round Badge -->
        <div class="flashscore-round">
          <span class="flashscore-round-badge">{{ getRoundName(match.roundId) }}</span>
        </div>

        <!-- Time -->
        <div class="flashscore-time">
          {{ match.date ? (match.date | date:'HH:mm') : '--:--' }}
        </div>

        <!-- Home Team -->
        <div class="flashscore-team flashscore-home">
          <img [src]="getTeamLogo(match.homeTeamId)" [alt]="getTeamName(match.homeTeamId)" class="flashscore-logo" />
          <span class="flashscore-team-name">{{ getTeamName(match.homeTeamId) }}</span>
        </div>

        <!-- Score -->
        <div class="flashscore-score">
          <input
            type="number"
            class="flashscore-score-input"
            [(ngModel)]="match.homeGoals"
            (change)="updateResult(match)"
            placeholder="-"
            min="0"
          />
          <span class="flashscore-score-separator">-</span>
          <input
            type="number"
            class="flashscore-score-input"
            [(ngModel)]="match.awayGoals"
            (change)="updateResult(match)"
            placeholder="-"
            min="0"
          />
        </div>

        <!-- Away Team -->
        <div class="flashscore-team flashscore-away">
          <img [src]="getTeamLogo(match.awayTeamId)" [alt]="getTeamName(match.awayTeamId)" class="flashscore-logo" />
          <span class="flashscore-team-name">{{ getTeamName(match.awayTeamId) }}</span>
        </div>

        <!-- Delete Button -->
        <div class="flashscore-actions">
          <button class="flashscore-delete-btn" (click)="removeMatch(match.id)" title="Remover jogo">
            üóëÔ∏è
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
