<div class="container fade-in">
  <h2>⚽ Equipas</h2>

  <div class="card">
    <div class="card-header">
      <div class="card-title">Adicionar Nova Equipa</div>
    </div>

    <div class="form-group">
      <div class="form-field">
        <label for="team-name">Nome da Equipa</label>
        <input
          id="team-name"
          type="text"
          placeholder="Ex: FC Porto"
          [(ngModel)]="name"
          (keyup.enter)="add()"
        />
      </div>
      <button class="btn-primary" (click)="add()">Adicionar Equipa</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="card-title">Lista de Equipas ({{ teams.length }})</div>
    </div>

    <div *ngIf="teams.length === 0" class="empty-state">
      <div class="empty-state-icon">⚽</div>
      <div class="empty-state-text">Nenhuma equipa adicionada</div>
      <p>Comece por adicionar equipas à competição</p>
    </div>

    <ul *ngIf="teams.length > 0">
      <li *ngFor="let t of teams; let i = index" class="list-item">
        <div class="list-item-content">
          <strong>#{{ i + 1 }}</strong> - {{ t.name }}
        </div>
        <button class="btn-danger" (click)="remove(t.id)">Remover</button>
      </li>
    </ul>
  </div>
</div>
